<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="parent1">

        <header class="heading1">
            <h1>T O D O </h1>
            <div class="logo">
                <i class="fa-solid fa-sun fa-2xl" style="color: #ffffff;"></i>
            </div>
        </header>

        <div class="p-3 w-75 mx-auto inpbar">
            <input type="text" id="todoInput" class="form-control rounded-0 border-0" placeholder="Create a new todo...">
            <div class="mt-3 todobtns">
                <button onclick="addTodo()" class="btn btn-success ">
                    Add
                </button>
                <button onclick="deleteAll()" class= "btn btn-danger">
                    Delete all
                </button>
            </div>
            <ul class="list-group mt-4 " id="ulParent">
                <!-- <li class="list-group-item d-flex justify-content-between align-items-center rounded-0 border-0">My name
  
                <div>
                  <button class="btn btn-info">Edit</button>
                  <button class="btn btn-danger ms-3">Delete</button>
                </li> -->
            </ul>

    </div>

</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"

</html>
